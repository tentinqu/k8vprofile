
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: tentinqu/vprodb
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vprodb-volume
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      volumes:
        - name: vprodb-volume
          persistentVolumeClaim:
            claimName: db-ebs-claim
      initContainers:
        - name: init-vprodb
          image: busybox
          command: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - name: vprodb-volume
              mountPath: /var/lib/mysql              
